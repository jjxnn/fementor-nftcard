<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

 <main>
    <section class="nft-cont">
      <section class="nft-card">
        <div class="img-cont-overlay">
          <img class="product-img" src="./images/image-equilibrium.jpg" alt="nft-image">
          <div class="overlay"></div>
        </div>
      
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="card-info">
        <li class="currency">0.041 ETH</li>
        <li class="dates">3 days left</li>
      </ul>
    </section>

    <img src="./images/image-avatar.png" class="user-pic" alt="user-avatar"/>
    <p class="creator">Creation of <a>Jules Wyvern</a></p>
  </section>
    
 </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br/>
    Coded by <a href="https://github.com/jjxnn">Jen Nguyen</a>.
  </section>
</body>
</html>
